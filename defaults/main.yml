# Nodejs-variables
xo_nodejs_repo: https://deb.nodesource.com/node_24.x nodistro main
xo_nodejs_signedby: '[arch=amd64 signed-by=/usr/share/keyrings/nodesource.gpg]'

# XO-variables
xo_server_publicurl: ""
xo_user: "xo-user"
xo_mountsdir: "/home/{{ xo_user }}/run/{{ xo_user }}"
xo_server_ansible_user: "{{ ansible_user }}"
xo_server_ansible_group: "{{ ansible_user }}"
xo_redirecttohttps: "false"
xo_https_port: "8443"
xo_usesudo: "true"
